<!doctype html>
<html lang="en">
  <head>
  	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Mobile App Name-->
    <!--<meta name="application-name" content="AoOxalates">-->
    <!--<meta name="apple-mobile-web-app-title" content="AoOxalates">-->

    <!--Icon Test-->
    <!--<meta name="viewport" content="width=device-width">-->
    <!--<meta name="mobile-web-app-capable" content="yes">-->
    <!--{% load static %}-->
    <!--<link rel="icon" sizes="192x192" href="{% static 'icon_android.png' %}">-->
    <!--<link rel="apple-touch-icon" sizes="192x192" href="{% static 'icon_ios.png' %}">-->

    <!--progressive web app-->
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="AoOxalates">
    <meta name="apple-mobile-web-app-title" content="AoOxalates">
    <meta name="theme-color" content="#2c3e50">
    <meta name="msapplication-navbutton-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'icon-512x512.png' %}">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="{% static 'icon-512x512.png' %}">
    <link rel="icon" type="image/png" sizes="512-512" href="{% static 'icon-192x192.png' %}">
    <link rel="apple-touch-icon" type="image/png" sizes="512-512" href="{% static 'icon-192x192.png' %}">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">

    {% block custom_css %}{% endblock %}
    <!-- {% load static %} -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <title>{% block title %}{% endblock %}</title>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="{% url 'lookup' %}"><h4>{% block navbar_main %}{% endblock %}</h4></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'lookup' %}">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'faqs' %}">FAQs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'feedback' %}">Feedback</a>
      </li>
    </ul>
  </div>
</nav>



  </head>
  <body>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
